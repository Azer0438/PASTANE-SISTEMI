<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pastane Yönetim Sistemi | BarbarosSoft</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Müşterinin yeşili ve marka renkleri
              primary: {
                DEFAULT: '#16a34a',
                dark: '#14532d',
                light: '#4ade80'
              },
              dark: {
                bg: '#0f172a',
                card: '#1e293b'
              }
            }
          }
        }
      }
    </script>

    <style type="text/css">
      /* Sayfa ilk açıldığında oluşabilecek kaymaları engellemek için */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #0f172a; /* Koyu tema arka planı */
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="bg-[#0f172a] text-gray-100">
    <noscript>Bu uygulamayı çalıştırmak için JavaScript'i etkinleştirmeniz gerekir.</noscript>
    
    <div id="root"></div>
    
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
